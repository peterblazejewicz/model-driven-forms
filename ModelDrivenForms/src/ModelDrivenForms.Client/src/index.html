<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ModelDrivenForms</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
  {{#unless environment.production}}
  {{! this one is fetched from public when usign kestrel server }}
  <script src="ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
</head>
<body>
  <app-root>Loading...</app-root>
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
</body>
</html>
